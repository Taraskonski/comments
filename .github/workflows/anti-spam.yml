name: Anti-Spam Cleaner (Advanced)

on:
  discussion_comment:
    types: [created]

permissions:
  discussions: write
  issues: write
  administration: write

jobs:
  clean_spam:
    runs-on: ubuntu-latest

    steps:
      - name: Run advanced anti-spam logic
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.comment.body.toLowerCase();
            const user = context.payload.comment.user.login;
            const discussionNumber = context.payload.discussion.number;
            const commentId = context.payload.comment.id;

            console.log("New comment from:", user);
            console.log("Comment:", body);

            // 1ï¸âƒ£ ALLOWLIST â€” trusted users
            const allowlist = [
              "Taraskonski",
              "BorovetsDreamTeam"
            ];

            if (allowlist.includes(user)) {
              console.log("User is allowlisted â†’ skipping spam check.");
              return;
            }

            // 2ï¸âƒ£ STRONG REGEX SPAM FILTERS
            const spamPatterns = [
              /https?:\/\//i,
              /www\./i,
              /casino/i,
              /porn|xxx|sex/i,
              /crypto|invest/i,
              /telegram|whatsapp/i,
              /bonus|promo|discount/i,
              /click\s*here/i,
              /free\s*money/i,
              /make\s*money/i,
              /\boffer\b/i,
              /\bloan\b/i,
              /%\d{1,2}/i
            ];

            let isSpam = spamPatterns.some((regex) => regex.test(body));

            if (!isSpam) {
              console.log("Comment is clean.");
              return;
            }

            console.log("ðŸš¨ SPAM DETECTED â€” Deleting commentâ€¦");

            // 3ï¸âƒ£ DELETE COMMENT
            await github.rest.discussions.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId
            });

            console.log("âœ” Comment deleted.");

            // 4ï¸âƒ£ BLOCK USER
            console.log("Blocking user:", user);

            try {
              await github.rest.users.block({
                username: user
              });
              console.log("âœ” User blocked.");
            } catch (e) {
              console.log("â— Could not block user:", e.message);
            }

            // 5ï¸âƒ£ SEND NOTIFICATION ISSUE
            console.log("Creating notification issueâ€¦");

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ›‘ Spam removed from @${user}`,
              body: `
ðŸš¨ **Automatic Anti-Spam Alert**

A spam comment was detected and automatically removed.

**User:** @${user}  
**Actions taken:**  
- Comment deleted  
- User blocked  

**Comment content:**  
> ${context.payload.comment.body}

_Time: ${new Date().toISOString()}_

*(This issue was generated automatically by the Anti-Spam Bot.)*
              `
            });

            console.log("âœ” Notification issue created.");
