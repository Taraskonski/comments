name: Anti-Spam Cleaner (Advanced)

on:
  discussion_comment:
    types: [created]

permissions:
  discussions: write
  issues: write
  administration: write

jobs:
  clean_spam:
    runs-on: ubuntu-latest

    steps:
      - name: Run anti-spam logic
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.comment.body.toLowerCase();
            const user = context.payload.comment.user.login;
            const discussionNumber = context.payload.discussion.number;
            const commentId = context.payload.comment.id;

            console.log("New comment from:", user);
            console.log("Comment:", body);

            // 1ï¸âƒ£ STRONG REGEX FILTERS
            const spamPatterns = [
              /https?:\/\//i,
              /www\./i,
              /casino/i,
              /porn|xxx|sex/i,
              /crypto|invest/i,
              /telegram|whatsapp/i,
              /bonus|promo|discount/i,
              /click\s*here/i,
              /free\s*money/i,
              /make\s*money/i,
              /\boffer\b/i,
              /\bloan\b/i
            ];

            let isSpam = spamPatterns.some((regex) => regex.test(body));

            if (!isSpam) {
              console.log("Comment is clean.");
              return;
            }

            console.log("ðŸš¨ Spam detected, deleting commentâ€¦");

            // 2ï¸âƒ£ DELETE COMMENT (correct API)
            await github.rest.discussions.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId
            });

            console.log("âœ” Comment deleted.");

            // 3ï¸âƒ£ BLOCK USER
            console.log("Blocking user:", user);

            try {
              await github.rest.users.block({
                username: user
              });
              console.log("âœ” User blocked.");
            } catch (e) {
              console.log("Failed to block user:", e.message);
            }

            // 4ï¸âƒ£ NOTIFY VIA GITHUB ISSUE
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ›‘ Spam removed from @${user}`,
              body: `
A spam comment was automatically detected and removed.

**User:** @${user}  
**Action taken:**  
- Comment deleted  
- User blocked  

**Content:**  
> ${context.payload.comment.body}

_Time: ${new Date().toISOString()}_
              `
            });

            console.log("âœ” Notification issue created.");
